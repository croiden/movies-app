<div class="modal-dialog modal-dialog-centered mov-modal" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card" >
            <img class="card-img-top" src="{{poster}}" alt="Card image cap" style="    height: 300px;
    width: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>

                    <div>
                        {{#each ratingArr}}
                        <span class="fa fa-star {{#if this}}mov-checked{{/if}}"></span>
                        {{/each}}
                    </div>

                    <p>{{plot}}</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
